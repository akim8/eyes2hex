<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>eyes2hex</title>
		<meta name="description" content="A game about colors and hexidecimal codes.">
		<link rel="icon" type="image/png" href="images/favicon.png">

		<link rel="stylesheet" href="css/style.css">
		<style media="screen">
		</style>
	</head>
	<body>
		<div class="fullpage" id="titlescreen">
		<div class="content tmid center fixedbottom">
			<p class="baretext">
				<a href="https://kim4a.github.io" class="baretext">Who made this?</a> &middot <a href="https://github.com/kim4a/eyes2hex" class="baretext">Source</a>
			</p>
		</div>
			<div class="content tmid center vcenter">
				<h1 class="nomargin baretext">eyes2hex</h1>
				<p class="baretext">High score: <span id="highscore">0</span></p>
				<div class="button" id="start"><p>Start</p></div>
			</div>
		</div>
		<div class="fullpage" id="gamescreen">
			<div class="content tmid center fixedtop"><p class="baretext">Score: <span id="score"></span></p></div>
			<div class="vcenter">
				<div class="content tmid center">
					<div class="button choice" id="choice1"></div>
					<div class="button choice" id="choice2"></div>
				</div>
				<div class="content tmid center">
					<div class="button choice" id="choice3"></div>
					<div class="button choice" id="choice4"></div>
				</div>
				<div class="content tmid center">
					<div class="button choice" id="choice5"></div>
					<div class="button choice" id="choice6"></div>
				</div>
			</div>
		</div>
		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
